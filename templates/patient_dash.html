<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="main">
    <div id="canvas">
        <div id="form-body">
            <h3 class="text-center mb-4">Patients' Dashboard</h3>
            <div class="border p-3 mb-3 d-flex justify-content-between align-items-center">
                <span>Welcome {{ patient.user.username }}</span>
                <span><a href="#">edit profile</a> | <a href="#">History</a> | <a href="{{ url_for('main.logout') }}">logout</a></span>
            </div>
            <div class="border p-3 mb-3">
                <h5>Departments</h5>
                <div class="border p-2 mb-2 d-flex justify-content-between align-items-center">
                    <span>Cardiology</span><button class="btn btn-outline-primary btn-sm">view details</button>
                </div>
                <div class="border p-2 mb-2 d-flex justify-content-between align-items-center">
                    <span>Oncology</span><button class="btn btn-outline-primary btn-sm">view details</button>
                </div>
                <div class="border p-2 d-flex justify-content-between align-items-center">
                    <span>General</span><button class="btn btn-outline-primary btn-sm">view details</button>
                </div>
            </div>
            <div class="border p-3">
                <h5>Upcoming Appointments</h5>
                <table class="table table-bordered mb-0">
                    <thead>
                        <tr>
                            <th>Sr No.</th>
                            <th>Doctor Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for a in appointments %}
                        <tr>
                            <td>{{ a.id }}</td>
                            <td>{{ a.doctor.user.username }}</td>
                            <td>{{ a.status }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
