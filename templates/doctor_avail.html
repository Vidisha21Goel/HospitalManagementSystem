<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Availability</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="card">
    <h4>Dr. {{ doctor.user.username }}'s Availability</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Morning Slot</th>
                <th>Evening Slot</th>
                <th>Book</th>
            </tr>
        </thead>
        <tbody>
            {% for slot in slots %}
            <tr>
                <td>{{ slot.date }}</td>
                <td>{{ slot.morning }}</td>
                <td>{{ slot.evening }}</td>
                <td>
                    <form method="post" action="{{ url_for('main.book_appointment', doc_id=doctor.id, date=slot.date, time=slot.morning) }}">
                        <button class="btn btn-success btn-sm">Book</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-secondary btn-sm" href="#" onclick="window.history.back()">Go Back</a>
</div>
</body>
</html>
