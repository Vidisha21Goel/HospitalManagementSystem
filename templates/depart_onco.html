<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department: Oncology</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="card">
    <h4>Department of Oncology</h4>
    <div>Overview: {{ department.description }}</div>
    <div>Doctors List:</div>
    {% for doc in department.doctors %}
        <div class="border p-2 mb-2 d-flex justify-content-between align-items-center">
            <span>{{ doc.user.username }}</span>
            <a class="btn btn-outline-primary btn-sm" href="{{ url_for('main.doctor_profile', doc_id=doc.id) }}">view details</a>
        </div>
    {% endfor %}
    <a class="btn btn-secondary btn-sm" href="#" onclick="window.history.back()">Go Back</a>
</div>
</body>
</html>
