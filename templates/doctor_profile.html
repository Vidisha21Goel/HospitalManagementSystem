<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Profile</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="card">
    <h4>Dr. {{ doctor.user.username }}</h4>
    <div>Specialization: {{ doctor.specialization }}</div>
    <div>Experience: {{ doctor.experience }} years</div>
    <div>{{ doctor.department }}</div>
    <a class="btn btn-primary btn-sm" href="{{ url_for('main.doctor_availability', doc_id=doctor.id) }}">Check Availability</a>
    <a class="btn btn-secondary btn-sm" href="#" onclick="window.history.back()">Go Back</a>
</div>
</body>
</html>
