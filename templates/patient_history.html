<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient History</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="main">
    <div id="canvas">
        <div id="form-body">
            <h4 class="mb-3 text-center">Patient History</h4>
            <div class="mb-3">
                <span><b>Patient Name:</b> {{ patient.user.username }}</span><br>
                <span><b>Doctor Name:</b> {{ doctor.user.username }}</span><br>
            </div>
            <table class="table table-bordered history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Diagnosis</th>
                        <th>Prescription</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for t in treatments %}
                    <tr>
                        <td>{{ t.appointment.date }}</td>
                        <td>{{ t.diagnosis }}</td>
                        <td>{{ t.prescription }}</td>
                        <td>{{ t.notes }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
